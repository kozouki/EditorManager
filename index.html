<!-- Things I learned from this project -->
<!-- 
    1. Use let instead of var in for-loops initialization so that values are closed in each iteration
        ex:
            for(let i=0; i<add_button.length; i++)
    2. justify-content won't work without display:flex  
    3. calling functions with parenthesis activates the function

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor Manager</title>
</head>
<body>
    <h1 style="text-align: center;">Editor Manager</h1>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="container">
                <h2 class="platform">TikTok</h2>

                <div class="editor-div">
                    <span class="name">Anfernee</span>
                    <button class="minus">-</button>
                    <input type="text" class="num anfTT" name="num" value=0>
                    <button class="add anfTT">+</button>
                </div>

                <div class="editor-div">
                    <span class="name">Clyde</span>
                    <button class="minus">-</button>
                    <input type="text" class="num clydeTT" name="num" value=0>
                    <button class="add clydeTT">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Raymond</span>
                    <button class="minus">-</button>
                    <input type="text" class="num mondTT" name="num" value=0>
                    <button class="add mondTT">+</button>
                </div>
            </div>
            <!-- end of container div -->
            
            <div class="container">
                <h2 class="platform">Instagram</h2>

                <div class="editor-div">
                    <span class="name">Anfernee</span>
                    <button class="minus">-</button>
                    <input type="text" class="num anfIG" name="num" value=0>
                    <button class="add anfIG">+</button>
                </div>

                <div class="editor-div">
                    <span class="name">Clyde</span>
                    <button class="minus">-</button>
                    <input type="text" class="num clydeIG" name="num" value=0>
                    <button class="add clydeIG">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Raymond</span>
                    <button class="minus">-</button>
                    <input type="text" class="num mondIG" name="num" value=0>
                    <button class="add mondIG">+</button>
                </div>
            </div>
            <!-- end of container div -->
        </div>
        <!-- end of wrapper div -->
    
        <div class="wrapper">
            <div class="container">
                <h2 class="platform">Summary</h2>
    
                <div class="editor-div">
                    <p>
                        Here is the summary for the week:<br>
                        Anfernee: <span class="summaryTT">0</span> TT ~ <span class="summaryIG">0</span> IG<br>
                        Clyde: <span class="summaryTT">0</span> TT ~ <span class="summaryIG">0</span> IG<br>
                        Raymond: <span class="summaryTT">0</span> TT ~ <span class="summaryIG">0</span> IG<br>
                    </p>
                </div>
            </div>
            <!-- end of container div -->
        </div> 
        <!-- end of wrapper div -->
    </div>
    <!-- end main-wrapper -->

</body>
<script src="script.js"></script>
</html>
