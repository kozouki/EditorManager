<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor Manager</title>
</head>
<body>
    <h1 style="text-align: center;">Editor Manager</h1>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="container">
                <h2 class="platform">TikTok</h2>
    
                <div class="editor-div">
                    <span class="name">Clyde</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Anfernee</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Raymond</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
            </div>
            <!-- end of container div -->
            
            <div class="container">
                <h2 class="platform">Instagram</h2>
                <div class="editor-div">
                    <span class="name">Clyde</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Anfernee</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
    
                <div class="editor-div">
                    <span class="name">Raymond</span>
                    <button class="minus">-</button>
                    <span class="tiktok">0</span>
                    <button class="add">+</button>
                </div>
            </div>
            <!-- end of container div -->
        </div>
        <!-- end of wrapper div -->
    
        <div class="wrapper">
            <div class="container">
                <h2 class="platform">Summary</h2>
    
                <div class="editor-div">
                    <p>
                        Here is the summary for the week:<br>
                        Anfernee: 0<br>
                        Clyde: 0<br>
                        Raymond: 0<br>


                    </p>
                </div>
            </div>
            <!-- end of container div -->
        </div> 
        <!-- end of wrapper div -->
    </div>
    <!-- end main-wrapper -->

</body>
<script src="script.js"></script>
</html>
